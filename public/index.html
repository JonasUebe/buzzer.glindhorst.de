<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameshow Buzzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Neues Spiel erstellen</h1>
            <button id="create-game">Erstellen</button>
        </div>
        <div class="card">
            <h1>Spiel beitreten</h1>
            <input type="text" id="name" placeholder="Dein Name" autocomplete="off">
            <input type="text" id="game-code" placeholder="Spiel-Code" autocomplete="off">
            <button id="join-game">Beitreten</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
